<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Word Guessing Game</title>
  </head>
  <body>
    <!-- Navbar section -->
    <section id="navbar">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Main-English</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="vocabcard.html">Vocabulary Card</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Word Guessing Game</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- Navbar section end -->

    <section id="word-guessing">
      <div class="container text-center">
        <button
          type="button"
          class="btn btn-primary mt-5 mb-5 btn-vocabcard"
          style="width: 16rem"
          id="random-question-btn"
        >
          Give me a question!
        </button>
        <h5 id="gw-question"></h5>
        <input
          class="form-control m-auto"
          id="user-answer"
          type="text"
          placeholder="Type your answer"
          aria-label="default input example"
          style="width: 16rem"
          onkeypress="checkKey(event)"
        />
        <button
          type="button"
          class="btn btn-primary mt-2 mb-5 btn-vocabcard"
          style="width: 16rem"
          id="submit-btn"
        >
          Submit
        </button>
        <div id="hint" class="mb-3"></div>
        <div id="score"></div>
        <button
          type="button"
          class="btn btn-primary m-auto mt-3 mb-3 btn-vocabcard d-block"
          style="width: 16rem"
          id="check-answer-btn"
        >
          See answer
        </button>
        <div id="get-answer"></div>
      </div>
    </section>

    <!-- Main script -->
    <script src="gw.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
